    <title>Kiem Tra So Nguyen To</title>

</body>

<script>
    let number = parseInt(prompt(`nhap so`));
    isPrime(number);

    function isPrime(number) {
        let count = 0;
        let isPrime = false;

        if (number === 0) {
            alert(number + "khong la so nguyen to");
        } else {
            for (let i = 1; i < number; i++) {
                if (number % i === 0) {
                    count += 1;
                }
            }
            if (count === 2) {
                isPrime = true;
            }
            if (isPrime) {
                alert(isPrime + "la so nguyen to")
            } else {
                alert(number + "k la so nguyen to")
            }

        }
    }
</script>
