<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bảng cửu chương</title>
</head>
<body>
<script>
    let sout, i, j;
    sout = "<table border='1' width='300' cellSpacing='0' cellPadding='15'>";
    debugger;
    for (i = 1; i <= 10; i++) {
        sout = sout + "<tr>";
        for (j = 1; j <= 10; j++) {
            sout = sout + "<td>" + j + "*" + i + "=" + i * j + "</td>";
        }
        sout = sout + "</tr>";
        // j = 1;
    }
    sout = sout + "</table>";
    document.write(sout);
</script>
</body>
</html>
