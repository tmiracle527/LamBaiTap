<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
inputLy = prompt("Nhap Diem Ly");
inputHoa = prompt("Nhap Diem Hoa");
inputSinh = prompt("Nhap Diem Sinh");
let Ly = parseInt(inputLy);
let Hoa = parseInt(inputHoa);
let Sinh = parseInt(inputSinh);
let Tong = Ly+Hoa+Sinh;
let TrungBinh = Tong/3;
document.write("Tong diem 3 mon:" +Tong);
document.write("<br>")
document.write("Trung Binh Cong:" +TrungBinh);
</script>

</body>
</html>
